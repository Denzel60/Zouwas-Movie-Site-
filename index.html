<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>HomePage</title>
  </head>
  <body>
    <div class="outer">
      <section id="header">

          <img
            src="./Pictures/Screenshot__35_-removebg-preview (1).png"

        <div class="search">
          <div class="container">
            <input
              type="text"
              name="text"
              class="input"
              required=""

            />

                xmlns="http://www.w3.org/2000/svg"
                class="ionicon"
                viewBox="0 0 512 512"

                <path
                  d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"

                  stroke="currentColor"
                  stroke-miterlimit="10"
                  stroke-width="32"
                ></path>
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="32"
                  d="M338.29 338.29L448 448"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="login">
          <a href="#" title="Login Page"
            ><i class="fa fa-user" aria-hidden="true" class="pro">Login</i></a
          >
        </div>

        <div class="navbar">
          <ul>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Reality</a></li>
            <li><a href="#">Top IMDB</a></li>
          </ul>
        </div>
      </section>
    </div>
    <section class="body"></section>
    <footer class="footer">
      <div class="col">
        <img src="./Pictures/Logo.png" alt="Zowas movie site" />
        <h4>Contact</h4>
        <p>
          <strong>Address:</strong>562 Wellington Road, Street 32, San Francisco
        </p>
        <p></p>
        <p><strong>Phone:</strong>(+254) 712345678 / (+254) 787654321</p>
        <p></p>
        <p><strong>Hours:</strong>10:00 - 18:00, Mon - Sat</p>
        <p></p>
        <div class="follow">
          <h4>Follow Us</h4>
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fab fa-youtube"></i>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>

</html>
